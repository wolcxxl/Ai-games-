<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Map Editor Engine</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* –ú–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –∫–æ–¥–∞ */
            background-color: #222;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        h2 { margin-bottom: 5px; color: #fff; }
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        canvas {
            background-color: #eee;
            image-rendering: pixelated; /* –ß—Ç–æ–±—ã –±—ã–ª–æ —á–µ—Ç–∫–æ */
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .legend {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
        .stats {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            font-weight: bold;
        }
        .stat-box {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #444;
            padding: 5px 12px;
            border-radius: 4px;
        }
        input[type=range] { cursor: pointer; width: 200px; }
        button {
            cursor: pointer; padding: 5px 15px; font-weight: bold; 
            background: #d35400; border: none; color: white; border-radius: 3px;
        }
        button:hover { background: #e67e22; }
    </style>
</head>
<body>
    <a href="../" style="
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 9999;
    background-color: rgba(30, 30, 46, 0.8);
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    font-family: sans-serif;
    border: 1px solid #00c6ff;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: 0.3s;
" onmouseover="this.style.backgroundColor='#00c6ff'" onmouseout="this.style.backgroundColor='rgba(30, 30, 46, 0.8)'">
    üè† –î–æ–º–æ–π
</a>

    <h2>AI Playground: –†–µ–¥–∞–∫—Ç–æ—Ä</h2>
    
    <div class="controls">
        <div>
            –°–∫–æ—Ä–æ—Å—Ç—å: <input type="range" id="speedRange" min="0" max="100" value="5">
        </div>
        <button onclick="resetGame()">–°–±—Ä–æ—Å –æ–±—É—á–µ–Ω–∏—è</button>
        <div>–ü–æ–∫–æ–ª–µ–Ω–∏–µ: <span id="epCount" style="color:#e67e22">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div class="stats" id="statsDisplay"></div>

    <div class="legend">
        –õ–µ–≥–µ–Ω–¥–∞ –∫–∞—Ä—Ç—ã: # - –°—Ç–µ–Ω–∞ | . - –ü–æ–ª | S - –°—Ç–∞—Ä—Ç | F - –§–∏–Ω–∏—à | X - –®–∏–ø—ã (–°–º–µ—Ä—Ç—å)
    </div>

    <script>
        // ==========================================
        //  –†–ï–î–ê–ö–¢–ò–†–£–ô –ö–ê–†–¢–£ –ó–î–ï–°–¨ (–õ—é–±–æ–π —Ä–∞–∑–º–µ—Ä!)
        // ==========================================
        const MAP_DESIGN = [
            "####################",
            "#S.................#",
            "#S.#####.#########.#",
            "#S.#...#.#.......#.#",
            "####.#.#.#.#####.#.#",
            "#....#.#...#...#...#",
            "#.####.#####.###.###",
            "#......#.....#.....#",
            "#.####.#.###.#####.#",
            "#.#....#...#.......#",
            "#.#.######.#######.#",
            "#.#......#.#.......#",
            "#.######.#.#.#####.#",
            "#......#...#.#...#.#",
            "######.#####.#.#.#.#",
            "#F...#.......#.#...#",
            "#F.#.#########.###.#",
            "#F.#...............#",
            "####################"
        ];
        // ==========================================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const speedRange = document.getElementById('speedRange');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ AI
        const TILE_SIZE = 30; // –†–∞–∑–º–µ—Ä –∫–ª–µ—Ç–∫–∏ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
        const LEARNING_RATE = 0.5;
        const DISCOUNT = 0.99;
        let epsilon = 1.0; // –õ—é–±–æ–ø—ã—Ç—Å—Ç–≤–æ (1.0 = 100% —Å–ª—É—á–∞–π–Ω–æ –≤ –Ω–∞—á–∞–ª–µ)
        
        // –ü–∞—Ä—Å–∏–Ω–≥ –∫–∞—Ä—Ç—ã
        let mapMatrix = [];
        let startPoints = [];
        const ROWS = MAP_DESIGN.length;
        const COLS = MAP_DESIGN[0].length;

        canvas.width = COLS * TILE_SIZE;
        canvas.height = ROWS * TILE_SIZE;

        function parseMap() {
            mapMatrix = [];
            startPoints = [];
            for (let y = 0; y < ROWS; y++) {
                let row = [];
                for (let x = 0; x < COLS; x++) {
                    let char = MAP_DESIGN[y][x];
                    if (char === '#') row.push(1);      // –°—Ç–µ–Ω–∞
                    else if (char === '.') row.push(0); // –ü–æ–ª
                    else if (char === 'S') {
                        row.push(2); // –°—Ç–∞—Ä—Ç
                        startPoints.push({x, y});
                    }
                    else if (char === 'F') row.push(3); // –§–∏–Ω–∏—à
                    else if (char === 'X') row.push(4); // –õ–æ–≤—É—à–∫–∞
                    else row.push(0);
                }
                mapMatrix.push(row);
            }
        }

        class Bot {
            constructor(color, id, startIndex) {
                this.color = color;
                this.id = id;
                this.startIndex = startIndex;
                this.qTable = {};
                this.wins = 0;
                this.reset();
            }

            reset() {
                // –ï—Å–ª–∏ —Å—Ç–∞—Ä—Ç–æ–≤ –º–µ–Ω—å—à–µ —á–µ–º –±–æ—Ç–æ–≤, –±–µ—Ä–µ–º –ø–æ –∫—Ä—É–≥—É
                const pos = startPoints[this.startIndex % startPoints.length] || {x:1, y:1};
                this.x = pos.x;
                this.y = pos.y;
                this.dead = false;
                this.finished = false;
                this.steps = 0;
            }

            getQ(state) {
                if (!this.qTable[state]) this.qTable[state] = { up:0, down:0, left:0, right:0 };
                return this.qTable[state];
            }

            move() {
                if (this.dead || this.finished) return;

                const state = `${this.x},${this.y}`;
                const actions = ['up', 'down', 'left', 'right'];
                let action;

                // Epsilon-Greedy
                if (Math.random() < epsilon) {
                    action = actions[Math.floor(Math.random() * actions.length)];
                } else {
                    const qs = this.getQ(state);
                    const maxVal = Math.max(...Object.values(qs));
                    // –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ª—É—á—à–∏—Ö —Ö–æ–¥–æ–≤ - –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ –∏–∑ –Ω–∏—Ö
                    const best = Object.keys(qs).filter(k => qs[k] === maxVal);
                    action = best[Math.floor(Math.random() * best.length)];
                }

                let nx = this.x;
                let ny = this.y;
                if (action === 'up') ny--;
                if (action === 'down') ny++;
                if (action === 'left') nx--;
                if (action === 'right') nx++;

                let reward = -0.5; // –ù–µ–±–æ–ª—å—à–æ–π —à—Ç—Ä–∞—Ñ –∑–∞ —à–∞–≥
                let result = 'move';

                // –§–∏–∑–∏–∫–∞
                if (ny < 0 || ny >= ROWS || nx < 0 || nx >= COLS || mapMatrix[ny][nx] === 1) {
                    reward = -50; 
                    result = 'crash';
                    this.dead = true;
                } else if (mapMatrix[ny][nx] === 4) { // –®–∏–ø—ã
                    reward = -100;
                    result = 'trap';
                    this.dead = true;
                } else if (mapMatrix[ny][nx] === 3) { // –§–∏–Ω–∏—à
                    reward = 500;
                    result = 'win';
                    this.finished = true;
                    this.wins++;
                }

                // –û–±—É—á–µ–Ω–∏–µ
                const nextState = `${nx},${ny}`;
                let maxNext = 0;
                if (result === 'move') {
                    maxNext = Math.max(...Object.values(this.getQ(nextState)));
                }
                const currentQs = this.getQ(state);
                currentQs[action] = currentQs[action] + LEARNING_RATE * (reward + DISCOUNT * maxNext - currentQs[action]);

                if (result === 'move' || result === 'win') {
                    this.x = nx;
                    this.y = ny;
                }
                this.steps++;
            }
        }

        // 4 –ë–æ—Ç–∞
        const bots = [
            new Bot('#e74c3c', 'Red', 0),
            new Bot('#2ecc71', 'Green', 1),
            new Bot('#3498db', 'Blue', 2),
            new Bot('#f1c40f', 'Yellow', 3)
        ];

        let episode = 0;
        let lastTime = 0;

        function resetGame() {
            parseMap();
            bots.forEach(b => {
                b.qTable = {};
                b.wins = 0;
                b.reset();
            });
            episode = 0;
            epsilon = 1.0;
            updateStats();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–µ–ª–æ–≤–µ—á–∫–∞
        function drawBot(b) {
            const cx = b.x * TILE_SIZE + TILE_SIZE/2;
            const cy = b.y * TILE_SIZE + TILE_SIZE/2;
            const stepAnim = Math.sin(b.steps * 0.8) * 5;

            ctx.lineWidth = 2;
            ctx.strokeStyle = b.color;
            ctx.fillStyle = b.color;

            // –ù–æ–≥–∏
            ctx.beginPath();
            ctx.moveTo(cx, cy + 5);
            ctx.lineTo(cx - 3 + stepAnim, cy + 13);
            ctx.moveTo(cx, cy + 5);
            ctx.lineTo(cx + 3 - stepAnim, cy + 13);
            ctx.stroke();

            // –¢–µ–ª–æ –∏ –≥–æ–ª–æ–≤–∞
            ctx.fillRect(cx - 3, cy - 4, 6, 10); // –¢–µ–ª–æ
            ctx.beginPath();
            ctx.arc(cx, cy - 7, 3, 0, Math.PI*2); // –ì–æ–ª–æ–≤–∞
            ctx.fill();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ö–∞—Ä—Ç–∞
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const type = mapMatrix[y][x];
                    const px = x * TILE_SIZE;
                    const py = y * TILE_SIZE;

                    if (type === 1) { // –°—Ç–µ–Ω–∞
                        ctx.fillStyle = '#2c3e50';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = '#34495e';
                        ctx.strokeRect(px, py, TILE_SIZE, TILE_SIZE);
                    } else if (type === 3) { // –§–∏–Ω–∏—à
                        ctx.fillStyle = '#000';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(px, py, TILE_SIZE/2, TILE_SIZE/2);
                        ctx.fillRect(px+TILE_SIZE/2, py+TILE_SIZE/2, TILE_SIZE/2, TILE_SIZE/2);
                    } else if (type === 4) { // –®–∏–ø—ã
                        ctx.fillStyle = '#c0392b';
                        ctx.fillRect(px + 5, py + 5, TILE_SIZE - 10, TILE_SIZE - 10);
                    } else if (type === 2) { // –°—Ç–∞—Ä—Ç
                         ctx.fillStyle = 'rgba(46, 204, 113, 0.2)';
                         ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            // –ë–æ—Ç—ã
            bots.forEach(b => {
                if (!b.dead) drawBot(b);
            });
        }

        function updateStats() {
            const el = document.getElementById('statsDisplay');
            el.innerHTML = bots.map(b => 
                `<div class="stat-box"><div style="width:10px;height:10px;background:${b.color};border-radius:50%"></div>${b.wins}</div>`
            ).join('');
            document.getElementById('epCount').innerText = episode;
        }

        function loop(timestamp) {
            const rawSpeed = parseInt(speedRange.value);
            
            // –õ–æ–≥–∏–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏: 
            // 0-20: –ú–µ–¥–ª–µ–Ω–Ω–æ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (Slow Motion)
            // 21-100: –ë—ã—Å—Ç—Ä–æ –±–µ–∑ –∑–∞–¥–µ—Ä–∂–∫–∏ (Fast Forward)
            
            let shouldDraw = true;
            let loops = 1;

            if (rawSpeed <= 20) {
                // –ó–∞–¥–µ—Ä–∂–∫–∞: 20=0ms, 0=200ms
                const delay = (20 - rawSpeed) * 10; 
                if (timestamp - lastTime < delay) {
                    requestAnimationFrame(loop);
                    return;
                }
                lastTime = timestamp;
            } else {
                // –£—Å–∫–æ—Ä–µ–Ω–∏–µ: 21=1 —à–∞–≥, 100=80 —à–∞–≥–æ–≤ –∑–∞ –∫–∞–¥—Ä
                loops = rawSpeed - 20;
                shouldDraw = true; // –†–∏—Å—É–µ–º —Ç–æ–ª—å–∫–æ –≤ –∫–æ–Ω—Ü–µ —Ü–∏–∫–ª–∞
            }

            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            for (let i = 0; i < loops; i++) {
                let active = false;
                bots.forEach(b => {
                    if (!b.dead && !b.finished) {
                        b.move();
                        active = true;
                    }
                });

                if (!active) {
                    episode++;
                    if (epsilon > 0.05) epsilon *= 0.99;
                    bots.forEach(b => b.reset());
                    updateStats();
                    // –ï—Å–ª–∏ –æ—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ - –æ—Ç—Ä–∏—Å–æ–≤–∫—É –º–æ–∂–Ω–æ –ø—Ä–æ–ø—É—Å–∫–∞—Ç—å, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                }
            }

            if (shouldDraw) draw();
            requestAnimationFrame(loop);
        }

        // –°—Ç–∞—Ä—Ç
        parseMap();
        updateStats();
        requestAnimationFrame(loop);

    </script>
</body>
